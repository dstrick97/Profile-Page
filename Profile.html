<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeBook</title>
    <!--BootStrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--for Icon-->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="bg-primary col-sm-3">
                <!--For Image-->
            </div>
            <div class="col-sm-9">
                <!--For Form-->
                <div class="form-group">
                    <label for="name">Name</label>
                    <div class="input-group">
                        <input type="text" name="" id="name" class="form-control-plaintext">
                        <div class="input-group-append"><button class="input-group-text">icon</button></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <div class="input-group">
                    <input type="text" name="" id="phone" class="form-control-plaintext">
                    <div class="input-group-append"><button class="input-group-text">iconButton</button></div>
                </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                    <input type="text" name="" id="email" class="form-control-plaintext">
                        <div class="input-group-append"><button class="input-group-text">icon</button></div>
                </div>
                </div>
                <div class="form-group">
                    <label for="bio">About Me</label>
                    <div class="input-group">
                    <textarea name="" id="bio" cols="30" rows="10" class="form-control-plaintext"></textarea>
                <div class="input-group-append"><button class="input-group-text">icon</button></div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
